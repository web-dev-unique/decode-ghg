<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />

    <!-- CSS FILE LINK  -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet" />
  </head>
  <body>
    <section>
      <div class="container header-main">
        <header class="header">
          <div class="logo">
            <a href="./index.html"><img src="./assets/image.svg" alt="" /></a>
          </div>

          <div class="navbar">
            <ul class="nav-list">
              <li>
                <a href="./satellite.html" class="nav-link-row">satellite</a>
              </li>
              <li><a href="./about.html" class="nav-link-row">team</a></li>
              <li><a href="./contact.html" class="nav-link-row">contact</a></li>
              <!-- <li><a href="" class="nav-link-row">home</a></li> -->
            </ul>
          </div>

          <div class="toggle">
            <div id="bar1" class="bars"></div>
            <div id="bar2" class="bars"></div>
            <div id="bar3" class="bars"></div>
          </div>
        </header>
      </div>
    </section>
    <section class="heading-start">
      <div class="heading">
        <h3>contact us</h3>
      </div>
    </section>
    <section class="contact-main">
      <div class="contact-content">
        <div class="contact-start">
          <form class="input-data" action="" method="post">
            <input type="text" required placeholder="Full name" />
            <input type="email" required placeholder="Gmail" />
            <input type="tel" required placeholder="Contact" />
            <textarea
              name=""
              id=""
              cols="30"
              rows="10"
              placeholder="Message"></textarea>
          </form>
        </div>
        <div class="contact-data">
          <div class="map">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3749.963596872435!2d73.66718071100263!3d19.968033123286098!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bdded432e59a9a3%3A0x545a803eb30e958a!2sSandip%20University!5e0!3m2!1sen!2sin!4v1728192103481!5m2!1sen!2sin"
              width="600"
              height="450"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"></iframe>
            <div class="contact-icon">
              <a href="">
                <i class="fa-brands fa-instagram"></i>
              </a>
              <a href="">
                <i class="fa-brands fa-linkedin"></i>
              </a>
              <a href="">
                <i class="fa-solid fa-phone"></i>
              </a>
              <a href="">
                <i class="fa-regular fa-envelope"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- 3D MODEL RUNNER  -->
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"></script>
    <script
      nomodule
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script
      src="https://kit.fontawesome.com/7e069105ea.js"
      crossorigin="anonymous"></script>

    <!-- JS FILI LINK  -->
    <script src="./script/script.js"></script>
